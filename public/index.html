<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <!-- Auth Container -->
  <div class="auth-container" id="auth-container">
    <div class="auth-box shadow-lg">
      <div class="auth-header text-center mb-4">
        <h2 class="text-primary"><i class="fas fa-comments me-2"></i>Welcome to Live Chat</h2>
        <div class="auth-tabs btn-group mt-3">
          <button class="auth-tab btn btn-outline-primary active" onclick="showTab('login')">Login</button>
          <button class="auth-tab btn btn-outline-primary" onclick="showTab('register')">Register</button>
        </div>
      </div>
      
      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="login-username" placeholder="Username" required />
          <label for="login-username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="login-password" placeholder="Password" required />
          <label for="login-password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Registration Form -->
      <form id="register-form" class="auth-form" style="display: none;">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="register-username" placeholder="Choose Username" required />
          <label for="register-username">Choose Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="register-password" placeholder="Choose Password" required />
          <label for="register-password">Choose Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required />
          <label for="confirm-password">Confirm Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>

  <!-- Chat Container (Hidden initially) -->
  <div class="chat-wrapper" id="chat-wrapper" style="display: none;">
    <div class="chat-header bg-primary text-white">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <i class="fas fa-comments me-2"></i>
          <span>Live Chat</span>
        </div>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">
          <i class="fas fa-sign-out-alt me-1"></i>Logout
        </button>
      </div>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div id="typing-status" class="typing-status"></div>
    <div class="chat-form">
      <div class="input-group">
        <input type="text" class="form-control" id="message" placeholder="Type your message..." />
        <button class="btn btn-primary" onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
